name: AU-TO
on:
  schedule:
    - cron: '30 5 1 * *'
  workflow_dispatch:
jobs-theme-noroot:
  build:
    name: 'Open build NO ROOT...'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Run code
        env:
          VERSION: 'Default'
          DEVICE: 'arm64-v8a'
          ICONS: 'true'
          OPTIMIZATION: 'true'
          AMOLED: 'true'
          FEATURE: 'always-autorepeat hide-autoplay-button'
          ROUND: 'true'
          TYPE: 'true'
          SHORTS: 'true'
          CREATE: 'true'

        run: |
          # kakathic
          . .github/install.sh

